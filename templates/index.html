<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decision Support System</title>
</head>
<body>
    <h1>Decision Support System</h1>
    <form method="post" enctype="multipart/form-data">
        <label for="inf">Input CSV File:</label>
        <input type="file" name="inf" accept=".csv" required><br>
        
        <label for="w">Weights (comma-separated):</label>
        <input type="text" name="w" required><br>
        
        <label for="i">Impacts (comma-separated, use '+' for positive and '-' for negative):</label>
        <input type="text" name="i" required><br>
        
        <label for="rf">Output CSV File:</label>
        <input type="text" name="rf" required><br>
        
        <input type="submit" value="Generate Output">
    </form>
</body>
</html>
